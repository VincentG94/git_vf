<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<center>
<body>
    <div class="calculator">
        <div class="label">
            <label for="value1">Nombre 1 :</label>
            <input type="number" id="value1" placeholder="Entrez la première valeur">

            <label for="value2">Nombre 2 :</label>
            <input type="number" id="value2" placeholder="Entrez la deuxième valeur">
        </div>

        <div class="buttons">
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="checkParity()">Vérifier la parité</button>
            <button onclick="swapValues()">Permuter les valeurs</button>
        </div>

        <div id="result"></div>
    </div>
    <script src="calcul.js"></script>
    <a href="../index.html" class="bouton">Retour</a>
</body>
</center>

</html>
